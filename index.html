<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basketball game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Basketball Game</h1>
    <p>Use Left and Right Arrow keys to move, Up Arrow to Jump, Press Z for Super Shot, Press X for Normal Shot</p>
    
    <div class="container">
        <canvas id="gameCanvas" width="890" height="500"> </canvas>
    <div class="config">
        <img class="musicImg" width="40px" onclick="togglePlay()"  src="./assets/musicbtn2.png" >
    </div>

    <audio  id="myAudio" loop>
        <source src="./assets/bgsong.mp3" type="audio/mpeg">
      </audio>

    </div>
    
    <script src="index.js"></script>    



</body>
</html>
